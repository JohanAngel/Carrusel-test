<div class="container-fluid">
  
  <h1>Carousel</h1>
    
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of imagenes">
      <div class="wrapper">
        <img id="image" [src]="image.src">
        <button (click)="deleteImage(image.id)">Eliminar</button>
      </div>
    </ng-template>
  </ngb-carousel>
  
  <div>
    <input (change)="getImage($event)" type="file">
    <button (click)="addImage()">Agregar</button>
  </div>
</div>
